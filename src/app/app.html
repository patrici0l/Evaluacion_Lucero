<div class="container">

  <h1>{{ 'evaluacion'}}</h1>

  <div class="search-box">
    <input type="text" maxlength="1" [(ngModel)]="letraBusqueda" (keyup.enter)="buscar()"
      placeholder="Ingresa una letra" />
    <button (click)="buscar()">Buscar</button>
  </div>

  <div *ngIf="cargando"></div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="grid" *ngIf="resultados.length > 0">
    <div *ngFor="let show of resultados" [ngClass]="obtenerClaseTarjeta(show)">
     <img *ngIf="show.image?.medium; else noImg" [src]="show.image?.medium" [alt]="show.name" />


      <ng-template #noImg>
        <div class="no-image">Sin imagen</div>
      </ng-template>

      <h3>{{ show.name }}</h3>

      <p><strong>Rating:</strong> {{ obtenerTextoRating(show) }}</p>

      <button [class.following]="estaEnWatchlist(show)" (click)="toggleWatchlist(show)">
        {{ estaEnWatchlist(show) ? "Dejar de seguir" : "Seguir" }}
      </button>
    </div>
  </div>

  <h2>Watchlist</h2>
  <pre>{{ watchlist | json }}</pre>

</div>
